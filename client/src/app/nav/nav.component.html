<!-- <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"> -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bolder" routerLink="/">
      DayThink
      <svg style="width: 20px; height: 20px; color: red; margin-left: 1pt" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-heart-fill" viewBox="0 0 16 16">
        <path d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6 3.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
    </svg>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarCollapse">

    <!-- Show navbar -->
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
    @if (this.accountService.currentUser()) {
      <li class="nav-item">
        <a 
          routerLink="members"
          routerLinkActive="active"
          class="nav-link">Matches</a>
      </li>
      <li class="nav-item">
        <a 
          routerLink="lists" 
          routerLinkActive="active"
          class="nav-link">Lists</a>
      </li>
      <li class="nav-item">
        <a 
          routerLink="messages" 
          routerLinkActive="active"
          class="nav-link">Messages</a>
      </li>
    }
      <li class="nav-item">
        <a 
          routerLink="learn-more" 
          routerLinkActive="active"
          class="nav-link">Learn more</a>
      </li>
    </ul>
  
    

    <!-- show dropdown -->
    @if (this.accountService.currentUser()) {
      <div dropdown class="dropdown">
        <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome user</a>
        <div *dropdownMenu class="dropdown-menu">
          <a class="dropdown-item">Edit profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    }

    <!-- show form -->
    @if (!this.accountService.currentUser()) {
      <div></div>
      <form
        #loginForm="ngForm"
        class="d-flex"
        (ngSubmit)="login()"
        autocomplete="off"
      >
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2 fs-base"
          placeholder="Username"
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2 fs-base"
          placeholder="Password"
          type="password"
        />
        <button class="btn btn-outline-success fs-base" type="submit">Login</button>
      </form>
    }      
    </div>
  </div>
</nav>
