<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bolder" href="#">DaThink</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarCollapse">

    <!-- Show navbar -->
    @if (this.accountService.currentUser()) {
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a class="nav-link active">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active">Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" (click)="logout()">Logout</a>
      </li>
    </ul>
    }

    <!-- show dropdown -->
    @if (this.accountService.currentUser()) {
      <div dropdown class="dropdown">
        <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome user</a>
        <div *dropdownMenu class="dropdown-menu">
          <a class="dropdown-item">Edit profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    }

    <!-- show form -->
    @if (!this.accountService.currentUser()) {
      <div></div>
      <form
        #loginForm="ngForm"
        class="d-flex"
        (ngSubmit)="login()"
        autocomplete="off"
      >
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2 fs-base"
          placeholder="Username"
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2 fs-base"
          placeholder="Password"
          type="password"
        />
        <button class="btn btn-outline-success fs-base" type="submit">Login</button>
      </form>
    }      
    </div>
  </div>
</nav>
