<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      src="{{ member().photoUrl }}"
      class="card-img-top"
      alt="{{ member().knownAs }}"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1 d-flex justify-content-center gap-1">
      <img
        width="20"
        height="20"
        src="https://img.icons8.com/material-rounded/24/dog.png"
        alt="dog"
      />{{ member().knownAs }}
    </h6>
    <p class="card-text text-muted text-center">{{ member().city }}</p>
  </div>
</div>
